<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>ArtWorld</title>
</head>

<body>
    <div id="dome-top-right"></div>
    <div id="main-cont">
        <header>
            <div id="logo">
                <img src="./image/logo.png" alt="logo" title="artWorld">
            </div>
            <nav class="lato">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Service </a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div id="search">
                <input type="text" placeholder="search">
                <div id="lens">
                    <img src="./image/lens.png" alt="">
                </div>
                <div id="signup" class="lato">
                    <a href="#">Sign Up</a>
                </div>
                <div id="cart">
                    <img src="./image/cart.png" alt="">
                </div>
            </div>
        </header>


        <div id="main-content">
            <div id="social_links">
                <div id="left_doom"></div>
                <ul>
                    <li><i class="fa fa-facebook"></i></li>
                    <li><i class="fa fa-instagram"></i></li>
                    <li><i class="fa fa-twitter"></i></li>
                    <li><i class="fa fa-pinterest"></i></li>
                    <li><i class="fa fa-youtube"></i></li>
                </ul>
            </div>
            <div id="main-content_content">
                <h1 class="lato">Bringing Creative Interiors<br>
                    into Life <span id="line"></span>
                </h1>
                <p class="lato">
                    when it comes to home decorating ArtWorld <br>
                    covers everything from seasonal deco to the letest <br>
                    and greatest design trends.
                </p>

                <div id="play-section">
                    <div id="play_btn">
                        <img src="./image/play.png" alt="">
                    </div>

                    <div id="text">
                        <h3>watch video</h3>
                    </div>
                </div>
                <div id="bottom-nav">
                    <div id="link1" class="bottom-link lato">Explore</div>
                    <div id="link2" class="bottom-link lato">Trending</div>
                </div>
            </div>

            <div id="images">
                <img src="./image/main_doom2.png" alt="" id="main_doom">
                <img src="./image/sofa.png" alt="" id="sofa">
                <img src="./image/plant1.png" alt="" id="plant1">
                <img src="./image/plant1.png" alt="" id="plant3">
            </div>
        </div>

    </div>

</body>

</html>
